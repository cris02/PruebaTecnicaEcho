<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilViewDlg" widgetVar="PerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerfilTitle}">
            <h:form id="PerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{perfilController.selected.pefId}" title="#{bundle.ViewPerfilTitle_pefId}"/>
                        <h:outputText value="ESTADO ACTIVO"/>
                        <p:selectBooleanCheckbox value="#{perfilController.selected.pefEstado}" disabled="true"/>
                        <h:outputText value="DESCRIPCION"/>
                        <h:outputText value="#{perfilController.selected.pefDescripcion}" title="#{bundle.ViewPerfilTitle_pefDescripcion}"/>
                        <h:outputText value="ID ROL"/>
                        <h:outputText value="#{perfilController.selected.rolId}" title="#{bundle.ViewPerfilTitle_rolId}"/>
                        <h:outputText value="ID PERMISO"/>
                        <h:outputText value="#{perfilController.selected.perId}" title="#{bundle.ViewPerfilTitle_perId}"/>
                        <h:outputText value="ID OPCION"/>
                        <h:outputText value="#{perfilController.selected.opcId}" title="#{bundle.ViewPerfilTitle_opcId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PerfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
