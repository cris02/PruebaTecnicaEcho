<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioViewDlg" widgetVar="MunicipioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}">
            <h:form id="MunicipioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{municipioController.selected.munId}" title="#{bundle.ViewMunicipioTitle_munId}"/>
                        <h:outputText value="NOMBRE"/>
                        <h:outputText value="#{municipioController.selected.munNombre}" title="#{bundle.ViewMunicipioTitle_munNombre}"/>
                        <h:outputText value="AREA"/>
                        <h:outputText value="#{municipioController.selected.munArea}" title="#{bundle.ViewMunicipioTitle_munArea}"/>
                        <h:outputText value="ALTITUD"/>
                        <h:outputText value="#{municipioController.selected.munAltitud}" title="#{bundle.ViewMunicipioTitle_munAltitud}"/>
                        <h:outputText value="ID DEPARTAMENTO"/>
                        <h:outputText value="#{municipioController.selected.depId}" title="#{bundle.ViewMunicipioTitle_depId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
