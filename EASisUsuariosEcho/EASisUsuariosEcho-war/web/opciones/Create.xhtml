<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionesCreateDlg" widgetVar="OpcionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOpcionesTitle}">
            <h:form id="OpcionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opcionesController.selected != null}">
                        <p:outputLabel value="NOMBRE" for="opcNombre" />
                        <p:inputText id="opcNombre" value="#{opcionesController.selected.opcNombre}" title="NOMBRE" required="true" requiredMessage="Ingrese el nombre de la opcion"/>
                        <p:outputLabel value="ESTADO" for="opcEstado" />
                        <p:selectBooleanCheckbox id="opcEstado" value="#{opcionesController.selected.opcEstado}" required="true" requiredMessage="Ingrese el estado: 1.Activo / 2.Desactivado"/>
                        <p:outputLabel value="DESCRIPCION" for="opcDescripcion" />
                        <p:inputText id="opcDescripcion" value="#{opcionesController.selected.opcDescripcion}" title="DESCRIPCION" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesController.create}" value="#{bundle.Save}" update="display,:OpcionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'OpcionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OpcionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
