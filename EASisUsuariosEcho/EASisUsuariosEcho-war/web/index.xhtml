<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu Administrador</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h1>Opciones del Administrador</h1>
        <br />

        <h:form>
            <p:growl>
                <p:autoUpdate />
            </p:growl>

            <p:panelMenu style="width:100%">
                <p:submenu label="Gestion Principal">
                    <p:menuitem value="Gestion de Roles" outcome="/rol/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Usuarios" outcome="/usuario/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Opciones" outcome="/opciones/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Perfiles" outcome="/perfil/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Permisos" outcome="/permiso/List"  icon="pi pi-save"/>
                </p:submenu>
                <p:submenu label="Gestion Secundaria">
                    <p:menuitem value="Gestion de Departamentos" outcome="/departamento/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Direcciones" outcome="/direccion/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de municipios" outcome="/municipio/List"  icon="pi pi-save"/>
                    <p:menuitem value="Gestion de Personas" outcome="/persona/List"  icon="pi pi-save"/>
                </p:submenu>
                <p:separator />
            </p:panelMenu>
        </h:form>

    </h:body>









</html>
