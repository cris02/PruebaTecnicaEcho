<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="NOMBRE" for="munNombre" />
                        <p:inputText id="munNombre" value="#{municipioController.selected.munNombre}" title="#{bundle.EditMunicipioTitle_munNombre}" required="true" requiredMessage="Ingrese el nombre del minicipio"/>
                        <p:outputLabel value="AREA" for="munArea" />
                        <p:inputText id="munArea" value="#{municipioController.selected.munArea}" title="#{bundle.EditMunicipioTitle_munArea}" />
                        <p:outputLabel value="ALTITUD" for="munAltitud" />
                        <p:inputText id="munAltitud" value="#{municipioController.selected.munAltitud}" title="#{bundle.EditMunicipioTitle_munAltitud}" />
                        <p:outputLabel value="ID DEPARTAMENTO" for="depId" />
                        <p:selectOneMenu id="depId" value="#{municipioController.selected.depId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_depId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="depIdItem"
                                           itemValue="#{depIdItem}" itemLabel="#{depIdItem.depNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
