<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilEditDlg" widgetVar="PerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilTitle}">
            <h:form id="PerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="ESTADOACTIVO" for="pefEstado" />
                        <p:selectBooleanCheckbox id="pefEstado" value="#{perfilController.selected.pefEstado}" required="true" requiredMessage="Ingrese el estado del perfil"/>
                        <p:outputLabel value="DESCRIPCION" for="pefDescripcion" />
                        <p:inputText id="pefDescripcion" value="#{perfilController.selected.pefDescripcion}" title="#{bundle.EditPerfilTitle_pefDescripcion}" />
                        <p:outputLabel value="ID ROL" for="rolId" />
                        <p:selectOneMenu id="rolId" value="#{perfilController.selected.rolId}" required="true" requiredMessage="Ingrese el id del rol">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolIdItem"
                                           itemValue="#{rolIdItem}" itemLabel="#{rolIdItem.rolNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ID PERMISO" for="perId" />
                        <p:selectOneMenu id="perId" value="#{perfilController.selected.perId}" required="true" requiredMessage="Ingrese el id del permiso">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"
                                           var="perIdItem"
                                           itemValue="#{perIdItem}" itemLabel="#{perIdItem.perNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="ID OPCION" for="opcId" />
                        <p:selectOneMenu id="opcId" value="#{perfilController.selected.opcId}" required="true" requiredMessage="Ingrese el id opcion">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.itemsAvailableSelectOne}"
                                           var="opcIdItem"
                                           itemValue="#{opcIdItem}" itemLabel="#{opcIdItem.opcNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.update}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
