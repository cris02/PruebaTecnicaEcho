<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{personaController.selected.pesId}" title="#{bundle.ViewPersonaTitle_pesId}"/>
                        <h:outputText value="NOMBRES"/>
                        <h:outputText value="#{personaController.selected.pesNombres}" title="#{bundle.ViewPersonaTitle_pesNombres}"/>
                        <h:outputText value="APELLIDOS"/>
                        <h:outputText value="#{personaController.selected.pesApellidos}" title="#{bundle.ViewPersonaTitle_pesApellidos}"/>
                        <h:outputText value="CORREO"/>
                        <h:outputText value="#{personaController.selected.pesCorreo}" title="#{bundle.ViewPersonaTitle_pesCorreo}"/>
                        <h:outputText value="TELEFONO"/>
                        <h:outputText value="#{personaController.selected.pesTelefono}" title="#{bundle.ViewPersonaTitle_pesTelefono}"/>
                        <h:outputText value="ID DIRECCION"/>
                        <h:outputText value="#{personaController.selected.dirId}" title="#{bundle.ViewPersonaTitle_dirId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
