<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionEditDlg" widgetVar="DireccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDireccionTitle}">
            <h:form id="DireccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <p:outputLabel value="NOMBRE RESIDENCIA" for="dirNombreResidencia" />
                        <p:inputText id="dirNombreResidencia" value="#{direccionController.selected.dirNombreResidencia}" title="#{bundle.EditDireccionTitle_dirNombreResidencia}" required="true" requiredMessage="Ingrese el nombre de la residencia"/>
                        <p:outputLabel value="NUMERO CASA" for="dirNumeroCasa" />
                        <p:inputText id="dirNumeroCasa" value="#{direccionController.selected.dirNumeroCasa}" title="#{bundle.EditDireccionTitle_dirNumeroCasa}" required="true" requiredMessage="Ingrese el numero de casa"/>
                        <p:outputLabel value="SERIE BLOQUE" for="dirNumeroBloque" />
                        <p:inputText id="dirNumeroBloque" value="#{direccionController.selected.dirNumeroBloque}" title="#{bundle.EditDireccionTitle_dirNumeroBloque}" />
                        <p:outputLabel value="NUMERO PASAJE" for="dirPasaje" />
                        <p:inputText id="dirPasaje" value="#{direccionController.selected.dirPasaje}" title="#{bundle.EditDireccionTitle_dirPasaje}" />
                        <p:outputLabel value="NOMBRE CALLE" for="dirNombreCalle" />
                        <p:inputText id="dirNombreCalle" value="#{direccionController.selected.dirNombreCalle}" title="#{bundle.EditDireccionTitle_dirNombreCalle}" />
                        <p:outputLabel value="ID MUNICIPIO" for="munId" />
                        <p:selectOneMenu id="munId" value="#{direccionController.selected.munId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_munId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="munIdItem"
                                           itemValue="#{munIdItem}" itemLabel="#{munIdItem.munNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.update}" value="#{bundle.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DireccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
