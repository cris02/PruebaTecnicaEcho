<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">Usuario</label>
                <p:inputText class="form-control py-4" id="usuario" required="true" value="#" placeholder="Digite su usuario" type="text"/>
            </div>
            <div class="form-group">
                <label class="small mb-1" for="inputPassword">Contrasena</label>
                <p:password class="form-control py-4" id="inputPassword" value="#" required="true" placeholder="Digite su contrasena" />
            </div>
            <div class="form-group">
                <label class="small mb-1" for="inputCodigo">Codigo</label>
                <p:password class="form-control py-4" id="inputCodigo" value="#" required="true" placeholder="Digite su codigo de seguridad" />
            </div>
            <p:commandButton class="btn btn-primary" icon="ui-icon-key" value="Iniciar Sesion" actionListener="#" />
            <p:commandButton class="btn btn-primary" icon="ui-icon-key" value="Solicitar Codigo" actionListener="#" />
        </h:form>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true"  draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputLabel value="Cargando..." />
        </p:dialog>
    </h:body>
</html>
