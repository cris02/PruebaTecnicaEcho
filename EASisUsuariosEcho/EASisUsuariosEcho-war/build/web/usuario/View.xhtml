<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="ID"/>
                        <h:outputText value="#{usuarioController.selected.usuId}" title="ID"/>
                        <h:outputText value="USUARIO"/>
                        <h:outputText value="#{usuarioController.selected.usuUser}" title="USUARIO"/>
                        <h:outputText value="PASSWORD"/>
                        <h:outputText value="#{usuarioController.selected.usuPass}" title="PASSWORD"/>
                        <h:outputText value="FECHA CREACION"/>
                        <h:outputText value="#{usuarioController.selected.usuFechaCreacion}" title="FECHA CREACION">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="FECHA MODIFICACION"/>
                        <h:outputText value="#{usuarioController.selected.usuFechaModificacion}" title="FECHA MODIFICACION">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="USUARIO ACTIVO"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.usuEstado}" disabled="true"/>
                        <h:outputText value="DESCRIPCION"/>
                        <h:outputText value="#{usuarioController.selected.usuDescripcion}" title="DESCRIPCION"/>
                        <h:outputText value="ID PERFIL"/>
                        <h:outputText value="#{usuarioController.selected.pefId}" title="ID PERFIL"/>
                        <h:outputText value="ID PERSONA"/>
                        <h:outputText value="#{usuarioController.selected.pesId}" title="ID PERSONA"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
