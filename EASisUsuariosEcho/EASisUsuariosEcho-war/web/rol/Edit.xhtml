<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolTitle}">
            <h:form id="RolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="NOMBRE ROL" for="rolNombre" />
                        <p:inputText id="rolNombre" value="#{rolController.selected.rolNombre}" title="NOMBRE ROL" required="true" requiredMessage="Ingrese el nombre del rol"/>
                        <p:outputLabel value="DESCRIPCION" for="rolDescripcion" />
                        <p:inputText id="rolDescripcion" value="#{rolController.selected.rolDescripcion}" title="DESCRIPCION" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.update}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
