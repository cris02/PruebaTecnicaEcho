<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoEditDlg" widgetVar="PermisoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermisoTitle}">
            <h:form id="PermisoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="NOMBRE" for="perNombre" />
                        <p:inputText id="perNombre" value="#{permisoController.selected.perNombre}" title="NOMBRE" required="true" requiredMessage="Ingrese el nombre del permiso"/>
                        <p:outputLabel value="DESCRIPCION" for="perDescripcion" />
                        <p:inputText id="perDescripcion" value="#{permisoController.selected.perDescripcion}" title="DESCRIPCION" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.update}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
